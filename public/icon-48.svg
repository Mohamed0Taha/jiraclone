<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="bgGrad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="24" cy="24" r="22" fill="url(#bgGrad48)" stroke="#2C3E50" stroke-width="1"/>
  
  <!-- Pilot character for 48px icon -->
  <!-- Helmet -->
  <ellipse cx="24" cy="20" rx="15" ry="12" fill="#2C3E50" stroke="#1A252F" stroke-width="1"/>
  
  <!-- Helmet straps -->
  <path d="M12 25 Q24 30 36 25" stroke="#1A252F" stroke-width="1.5" fill="none"/>
  
  <!-- Visor/goggles -->
  <ellipse cx="24" cy="18" rx="12" ry="5" fill="#34495E" stroke="#1A252F" stroke-width="0.5"/>
  
  <!-- Face/beak area -->
  <ellipse cx="24" cy="28" rx="9" ry="6" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="0.5"/>
  
  <!-- Beak -->
  <ellipse cx="20" cy="28" rx="3" ry="1.5" fill="#F39C12"/>
  
  <!-- Eye -->
  <circle cx="26" cy="26" r="1.5" fill="#2C3E50"/>
  
  <!-- Small TP badge on helmet -->
  <circle cx="24" cy="15" r="4" fill="#E74C3C"/>
  <text x="24" y="18" font-family="system-ui, -apple-system, sans-serif" 
        font-size="5" font-weight="800" text-anchor="middle" fill="white">
    TP
  </text>
</svg>
