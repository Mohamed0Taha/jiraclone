<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="taskpilot-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730A3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with subtle shadow -->
  <circle cx="24" cy="24" r="22" fill="url(#taskpilot-grad)" filter="url(#shadow)"/>
  
  <!-- TaskPilot "TP" monogram with better spacing -->
  <text x="24" y="32" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="22" font-weight="900" text-anchor="middle" fill="white" 
        style="letter-spacing: -1px;">
    TP
  </text>
  
  <!-- Accent elements for "pilot" theme -->
  <circle cx="36" cy="12" r="3" fill="#22D3EE" opacity="0.85"/>
  <circle cx="38" cy="14" r="1.5" fill="#7DD3FC" opacity="0.7"/>
</svg>
