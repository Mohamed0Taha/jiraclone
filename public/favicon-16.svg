<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <linearGradient id="bg16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="8" cy="8" r="7.5" fill="url(#bg16)"/>
  
  <!-- Simple pilot representation for 16px -->
  <!-- Helmet -->
  <ellipse cx="8" cy="7" rx="5" ry="4" fill="#2C3E50"/>
  
  <!-- Visor -->
  <ellipse cx="8" cy="6" rx="4" ry="1.5" fill="#34495E"/>
  
  <!-- Face -->
  <ellipse cx="8" cy="10" rx="3" ry="2" fill="#ECF0F1"/>
  
  <!-- Small TP -->
  <text x="8" y="5" font-family="system-ui, sans-serif" font-size="3" font-weight="800" text-anchor="middle" fill="white">TP</text>
</svg>
