<!DOCTYPE html>
<html>
<head>
    <title>Test Sales Navigator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Test Sales Navigator</h1>
        <button id="btn-ingest" class="px-4 py-2 bg-blue-600 text-white rounded">Extract Leads</button>
        <div id="status" class="mt-4 text-sm"></div>
    </div>
    
    <script>
        console.log('Test script loaded');
        
        document.addEventListener('click', (e) => {
            console.log('Click detected on:', e.target.id);
            if (e.target.id === 'btn-ingest') {
                console.log('Extract button clicked!');
                alert('Button working!');
                document.getElementById('status').textContent = 'Button clicked successfully!';
            }
        });
        
        console.log('Event listener added');
    </script>
</body>
</html>
